  <script>
    // JavaScript code to handle routing and load index.html for any path
    (function() {
      var path = window.location.pathname;
      if (path !== '/' && path.slice(-1) === '/') {
        // Redirect to the non-trailing slash version of the path
        window.location.replace(path.slice(0, -1));
      } else {
        // If not a trailing slash, load the main content (index.html)
        fetch('index.html')
          .then(response => response.text())
          .then(html => document.body.innerHTML = html)
          .catch(error => console.error('Error fetching index.html:', error));
      }
    })();
  </script>
</body>
</html>
